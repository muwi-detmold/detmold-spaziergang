<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval' 'self'; script-src * 'unsafe-inline' 'unsafe-eval' blob:; img-src * 'self' data: blob:; frame-src blob: ; connect-src https://*.tiles.mapbox.com https://api.mapbox.com https://events.mapbox.com http://localhost:8082 ws://localhost:8082 http://localhost:3000 ws://localhost:3000"/>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/start-page.css">
    <link rel="stylesheet" href="css/route-map-page.css">
    <link rel="stylesheet" href="css/route-desc-page.css">
    <link rel="stylesheet" href="css/station-page.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
	
  <ons-navigator id="navigator" page="start-template"></ons-navigator>

  <ons-template id="start-template">
    <ons-page id="start-page">
      <div class="background"></div>

      <div class="content" style="text-align: center">
        
        <div id="start-logo"> </div>

        <ons-button id="tutti-button" class="routes-button">Tutti</ons-button>
        <ons-button id="mezzo-button" class="routes-button">Mezzo</ons-button>
        <ons-button id="piccolo-button" class="routes-button">Piccolo</ons-button>

        <div id="info-buttons">
          <ons-button id="info-button" class="info-button">i</ons-button>
          <ons-button id="impressum-button" class="info-button">ยง</ons-button>
        </div>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="text-view-template">
      <ons-page id="text-view-page">
          <div class="background"></div>

          <div class="content-app">
              <div class="navbar">
                  <ons-button class="home-button"></ons-button>
              </div>

              Text view

          </div>
      </ons-page>
  </ons-template>

  <ons-template id="route-desc-template">
      <ons-page id="route-desc-page">
          <div class="background"></div>

          <div class="content-app">
              <div class="navbar">
                  <div class="navbar-left">
                      <ons-button class="stations-button"></ons-button>
                  </div>
                  <div class="navbar-middle">
                      <ons-button class="home-button"></ons-button>
                  </div>
                  <div class="navbar-right">
                      &nbsp;
                  </div>
              </div>

              <div class="route-desc-map">
                  <ons-button class="route-desc-map-play"></ons-button>
              </div>
              <div class="page-nav">
                  <div class="page-nav-left">
                      &nbsp;
                  </div>
                  <div class="page-nav-middle">
                      &nbsp;
                  </div>
                  <div class="page-nav-right">
                      <ons-button class="map-button"></ons-button>
                  </div>
              </div>
              <div class="route-desc-title">
                  <span class="route-desc-title-span"></span>
              </div>
              <div class="route-desc-content">
                  <div class="route-desc-length">
                      <div class="route-desc-length-img">&nbsp;</div><span class="route-desc-length-span"></span>
                  </div>
                  <div class="route-desc-numStations">
                      <div class="route-desc-numStations-img">&nbsp;</div><span class="route-desc-numStations-span"></span>
                  </div>
                  <div class="route-desc-duration">
                      <div class="route-desc-duration-img">&nbsp;</div><span class="route-desc-duration-span"></span>
                  </div>

                  <div class="route-desc-description">

                  </div>
              </div>
          </div>
      </ons-page>
  </ons-template>

  <ons-template id="route-stations-template">
      <ons-page id="route-stations-page">
          <div class="background"></div>

          <div class="content-app">
              <div class="navbar">
                  <div class="navbar-left">
                      <ons-button class="stations-button"></ons-button>
                  </div>
                  <div class="navbar-middle">
                      <ons-button class="home-button"></ons-button>
                  </div>
                  <div class="navbar-right">
                      <ons-button class="next-station"></ons-button>
                  </div>
              </div>

              <div class="station-img">
              </div>
              <div class="page-nav">
                  <div class="page-nav-left">
                      &nbsp;
                  </div>
                  <div class="page-nav-middle">
                      &nbsp;
                  </div>
                  <div class="page-nav-right">
                      <ons-button class="map-button"></ons-button>
                  </div>
              </div>
              <div class="station-title">
                  <span class="station-title-span"></span>
              </div>
              <div class="station-content">

                  <div class="station-description">

                  </div>
                  <div class="station-quotes">

                  </div>
              </div>
          </div>
      </ons-page>
  </ons-template>

  <ons-template id="route-map-template">
    <ons-page id="route-map-page">
      <div class="background"></div>
      <div class="content-app">
          <div class="navbar">
              <div class="navbar-left">
                  <ons-button class="back-button"></ons-button>
              </div>
              <div class="navbar-middle">
                  <ons-button class="home-button"></ons-button>
              </div>
              <div class="navbar-right">
                  &nbsp;
              </div>
          </div>
        <div class="map"></div>

      </div>
    </ons-page>
  </ons-template>

  <ons-template id="station-template">
      <ons-page id="station-page">
          <div class="background"></div>

          <div class="content-app">
              <div class="navbar">
                  <div class="navbar-left">
                      <ons-button class="stations-button"></ons-button>
                  </div>
                  <div class="navbar-middle">
                      <ons-button class="home-button"></ons-button>
                  </div>
                  <div class="navbar-right">
                      <ons-button class="next-station-button"></ons-button>
                  </div>
              </div>

              <div class="station-img">
              </div>
              <div class="page-nav">
                  <div class="page-nav-left">
                      <ons-button class="ear-button"></ons-button><span class="ear-time"></span><audio class="ear-audio"></audio>
                  </div>
                  <div class="page-nav-middle">
                      <ons-button class="notes-text-button"></ons-button>
                  </div>
                  <div class="page-nav-right">
                      <ons-button class="map-button"></ons-button>
                  </div>
              </div>
              <div class="station-title">
                  <span class="station-title-span"></span>
              </div>
              <div class="station-content">

                  <div class="station-description">

                  </div>
                  <div class="station-quotes">

                  </div>
              </div>
              <div class="station-audio">
                  <span class="station-audio-composer"></span><br/>
                  <span class="station-audio-title"></span><br/>
                  <span class="station-audio-label"></span>
                  <div class="station-audio-player">
                      <div class="station-audio-player-time">
                          <span class="station-audio-player-time-current">0:10</span>
                          <span class="station-audio-player-time-total">0:40</span>
                      </div>
                      <div class="station-audio-player-slider">
                          <div class="station-audio-player-slider-background"></div>
                          <div class="station-audio-player-slider-foreground"></div>
                      </div>
                      <div class="station-audio-player-controls">
                          <ons-button class="station-audio-button"></ons-button>
                      </div>
                  </div>
              </div>
          </div>
      </ons-page>
  </ons-template>

  <script src='scripts/ds-app.js'></script>
  <script src='scripts/main.js'></script>

</body>
</html>
